name: Build and Release

on:
  workflow_run:
    workflows: ["Prepare Build Environment"]
    types: [completed]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=2048m -Dorg.gradle.daemon=false

    steps:
      # 1ï¸âƒ£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      # 2ï¸âƒ£ Node + Yarn
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      # 3ï¸âƒ£ Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4ï¸âƒ£ Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses || true

      # 5ï¸âƒ£ Expo CLI
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # 6ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 7ï¸âƒ£ Android SDK env + local.properties
      - name: Setup Android environment
        run: |
          echo "ANDROID_HOME=/opt/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/opt/android-sdk" >> $GITHUB_ENV
          # å¦‚æœä½ çš„ Android é¡¹ç›®åœ¨å­ç›®å½•ï¼Œå¦‚ apps/expo-go/android
          mkdir -p apps/expo-go/android
          echo "sdk.dir=/opt/android-sdk" > apps/expo-go/android/local.properties

      # 8ï¸âƒ£ Determine release tag
      - name: Determine release tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # 9ï¸âƒ£ Build APK locally
      - name: Build APK locally
        run: |
          echo "ğŸ—ï¸ å¼€å§‹æœ¬åœ°æ„å»º APK..."
          npx eas build --platform android --profile preview --local --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # ğŸ”Ÿ Find APK
      - name: Find APK file
        id: find_apk
        run: |
          # æ”¯æŒ monorepo å¤šè·¯å¾„
          APK_FILE=$(find apps/*/android app/android packages/*/android -name "*.apk" -type f | head -1)
          if [ -z "$APK_FILE" ]; then
            echo "âŒ æœªæ‰¾åˆ° APK æ–‡ä»¶"
            exit 1
          fi
          echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT
          echo "apk_name=$(basename $APK_FILE)" >> $GITHUB_OUTPUT
          echo "âœ… æ‰¾åˆ° APK æ–‡ä»¶: $APK_FILE"

      # 1ï¸âƒ£1ï¸âƒ£ GitHub Release
      - name: Create GitHub Release and Upload APK
        run: |
          echo "ğŸ“¦ åˆ›å»º release ${{ steps.get_tag.outputs.tag }}"
          RELEASE_NOTES="ğŸš€ **å¿è½»æ¸¸ ${{ steps.get_tag.outputs.tag }}**

          ## ğŸ“± å®‰è£…è¯´æ˜
          ä¸‹è½½ \`${{ steps.find_apk.outputs.apk_name }}\` æ–‡ä»¶å¹¶å®‰è£…åˆ° Android è®¾å¤‡

          ## ğŸ”§ æ„å»ºä¿¡æ¯
          - æ„å»ºæ—¶é—´: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - Node.js: $(node --version)
          - å¹³å°: Android
          - æ„å»ºæ–¹å¼: æœ¬åœ°æ„å»º

          ---
          ğŸ¤– æ­¤ç‰ˆæœ¬ç”± GitHub Actions è‡ªåŠ¨æ„å»º"

          gh release create "${{ steps.get_tag.outputs.tag }}" \
            "${{ steps.find_apk.outputs.apk_path }}" \
            --title "ğŸ® å¿è½»æ¸¸ ${{ steps.get_tag.outputs.tag }}" \
            --notes "$RELEASE_NOTES" \
            --draft=false \
            --prerelease=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
