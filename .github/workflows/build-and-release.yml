name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK
        run: |
          npx expo build:android --type apk --no-wait
          # ç­‰å¾…æ„å»ºå®Œæˆå¹¶ä¸‹è½½
          npx expo build:status
          npx expo url:apk > apk_url.txt
          wget -O couple-game.apk $(cat apk_url.txt)

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: couple-game.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS (unsigned)
        run: |
          # ä½¿ç”¨ Expo æ„å»ºæ— ç­¾åçš„ iOS app
          npx expo build:ios --type archive --no-publish --no-wait
          # ç­‰å¾…æ„å»ºå®Œæˆ
          echo "ç­‰å¾…æ„å»ºå®Œæˆ..."
          while true; do
            STATUS=$(npx expo build:status --non-interactive | grep -o 'finished\|in-progress\|pending\|errored')
            echo "æ„å»ºçŠ¶æ€: $STATUS"
            if [ "$STATUS" = "finished" ]; then
              break
            elif [ "$STATUS" = "errored" ]; then
              echo "æ„å»ºå¤±è´¥"
              exit 1
            fi
            sleep 30
          done

          # ä¸‹è½½æ— ç­¾åçš„ IPA
          npx expo url:ipa > ipa_url.txt
          wget -O couple-game-unsigned.ipa $(cat ipa_url.txt)

      - name: Upload iOS IPA (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: couple-game-unsigned.ipa

  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build web
        run: |
          npx expo export:web
          cd web-build
          zip -r ../couple-game-web.zip .

      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: couple-game-web.zip

  create-release:
    needs: [build-android, build-ios, build-web]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
