name: Build and Release

on:
  workflow_run:
    workflows: ["Prepare Build Environment"]   # æŒ‡å®šä¾èµ–çš„ workflow åå­—
    types:
      - completed
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      ORG_GRADLE_PROJECT_reactNativeArchitectures: x86_64
      GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=2048m -Dorg.gradle.daemon=false
    steps:
      # 1ï¸âƒ£ è·å–ä»“åº“ä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Node.js + Yarn ç¼“å­˜
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      # 3ï¸âƒ£ Java ç¼“å­˜
      - name: Cache Java
        uses: actions/cache@v4
        id: cache-java

      - name: Setup Java
        if: steps.cache-java.outputs.cache-hit != 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4ï¸âƒ£ Android SDK ç¼“å­˜
      - name: Cache Android SDK
        uses: actions/cache@v4
        id: cache-android

      - name: Setup Android SDK
        if: steps.cache-android.outputs.cache-hit != 'true'
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Accept Android licenses
        if: steps.cache-android.outputs.cache-hit != 'true'
        run: yes | /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

      # 5ï¸âƒ£ Expo CLI ç¼“å­˜
      - name: Cache Expo CLI
        uses: actions/cache@v4
        id: cache-expo


      - name: Setup Expo
        if: steps.cache-expo.outputs.cache-hit != 'true'
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # 6ï¸âƒ£ ç¼“å­˜ä¾èµ–
      - name: Cache dependencies
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            node_modules
            ~/.cache/yarn
          key: deps-${{ runner.os }}-${{ hashFiles('package.json', 'yarn.lock') }}
          restore-keys: deps-${{ runner.os }}-

      - name: Install Yarn
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm install -g yarn

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      # 7ï¸âƒ£ è®¾ç½®ç¯å¢ƒå˜é‡
      - name: Setup environment variables
        run: |
          echo "ANDROID_HOME=/opt/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/opt/android-sdk" >> $GITHUB_ENV

      # 8ï¸âƒ£ è·å–ç‰ˆæœ¬å·
      - name: Determine release tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      # 9ï¸âƒ£ æœ¬åœ°æ„å»º APK
      - name: Build APK locally
        run: |
          echo "ğŸ—ï¸ å¼€å§‹æœ¬åœ°æ„å»º APK..."
          npx eas build --platform android --profile preview --local --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # ğŸ”Ÿ æŸ¥æ‰¾ç”Ÿæˆçš„ APK æ–‡ä»¶
      - name: Find APK file
        id: find_apk
        run: |
          APK_FILE=$(find . -name "*.apk" -type f | head -1)
          if [ -z "$APK_FILE" ]; then
            echo "âŒ æœªæ‰¾åˆ° APK æ–‡ä»¶"
            exit 1
          fi
          echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT
          echo "apk_name=$(basename $APK_FILE)" >> $GITHUB_OUTPUT
          echo "âœ… æ‰¾åˆ° APK æ–‡ä»¶: $APK_FILE"

      # 1ï¸âƒ£1ï¸âƒ£ åˆ›å»º release å¹¶ä¸Šä¼  APK
      - name: Create GitHub Release and Upload APK
        run: |
          echo "ğŸ“¦ åˆ›å»º release ${{ steps.get_tag.outputs.tag }}"

          RELEASE_NOTES="ğŸš€ **å¿è½»æ¸¸ ${{ steps.get_tag.outputs.tag }}**

          ## ğŸ“± å®‰è£…è¯´æ˜
          ä¸‹è½½ \`${{ steps.find_apk.outputs.apk_name }}\` æ–‡ä»¶å¹¶å®‰è£…åˆ° Android è®¾å¤‡

          ## ğŸ”§ æ„å»ºä¿¡æ¯
          - æ„å»ºæ—¶é—´: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - Node.js: $(node --version)
          - å¹³å°: Android
          - æ„å»ºæ–¹å¼: æœ¬åœ°æ„å»º

          ---
          ğŸ¤– æ­¤ç‰ˆæœ¬ç”± GitHub Actions è‡ªåŠ¨æ„å»º"

          gh release create "${{ steps.get_tag.outputs.tag }}" \
            "${{ steps.find_apk.outputs.apk_path }}" \
            --title "ğŸ® å¿è½»æ¸¸ ${{ steps.get_tag.outputs.tag }}" \
            --notes "$RELEASE_NOTES" \
            --draft=false \
            --prerelease=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
