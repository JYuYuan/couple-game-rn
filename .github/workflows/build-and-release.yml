name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK with EAS
        run: |
          # ä½¿ç”¨ EAS Build æ„å»º Android APK
          npx eas build --platform android --profile preview --non-interactive --no-wait

          # ç­‰å¾…æ„å»ºå®Œæˆ
          echo "ç­‰å¾… Android æ„å»ºå®Œæˆ..."
          while true; do
            BUILD_STATUS=$(npx eas build:list --platform=android --limit=1 --json | jq -r '.[0].status')
            echo "æ„å»ºçŠ¶æ€: $BUILD_STATUS"

            if [ "$BUILD_STATUS" = "FINISHED" ]; then
              BUILD_ID=$(npx eas build:list --platform=android --limit=1 --json | jq -r '.[0].id')
              DOWNLOAD_URL=$(npx eas build:list --platform=android --limit=1 --json | jq -r '.[0].artifacts.buildUrl')
              echo "ä¸‹è½½ Android APK..."
              wget -O couple-game.apk "$DOWNLOAD_URL"
              break
            elif [ "$BUILD_STATUS" = "ERRORED" ]; then
              echo "Android æ„å»ºå¤±è´¥"
              exit 1
            fi
            sleep 60
          done

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: couple-game.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS IPA with EAS (unsigned)
        run: |
          # ä½¿ç”¨ EAS Build æ„å»ºæ— ç­¾å iOS IPA
          npx eas build --platform ios --profile preview --non-interactive --no-wait

          # ç­‰å¾…æ„å»ºå®Œæˆ
          echo "ç­‰å¾… iOS æ„å»ºå®Œæˆ..."
          while true; do
            BUILD_STATUS=$(npx eas build:list --platform=ios --limit=1 --json | jq -r '.[0].status')
            echo "æ„å»ºçŠ¶æ€: $BUILD_STATUS"

            if [ "$BUILD_STATUS" = "FINISHED" ]; then
              BUILD_ID=$(npx eas build:list --platform=ios --limit=1 --json | jq -r '.[0].id')
              DOWNLOAD_URL=$(npx eas build:list --platform=ios --limit=1 --json | jq -r '.[0].artifacts.buildUrl')
              echo "ä¸‹è½½ iOS IPA..."
              wget -O couple-game-unsigned.ipa "$DOWNLOAD_URL"
              break
            elif [ "$BUILD_STATUS" = "ERRORED" ]; then
              echo "iOS æ„å»ºå¤±è´¥"
              exit 1
            fi
            sleep 60
          done

      - name: Upload iOS IPA (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: couple-game-unsigned.ipa

  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build web
        run: |
          npx expo export --platform web
          cd dist
          zip -r ../couple-game-web.zip .

      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: couple-game-web.zip

  create-release:
    needs: [build-android, build-ios, build-web]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            # å¯¹äº main åˆ†æ”¯æ¨é€ï¼Œä½¿ç”¨æ—¶é—´æˆ³ä½œä¸ºç‰ˆæœ¬å·
            TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
            COMMIT_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
            echo "version=dev-${TIMESTAMP}-${COMMIT_SHORT}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ğŸ® æƒ…ä¾£æ¸¸æˆ ${{ steps.version.outputs.version }}

            ### ğŸ“± ä¸‹è½½é“¾æ¥
            - **Android APK**: ä¸‹è½½ `couple-game-android.apk` æ–‡ä»¶
            - **iOS IPA (æ— ç­¾å)**: ä¸‹è½½ `couple-game-ios-unsigned.ipa` æ–‡ä»¶ï¼Œéœ€è¦è‡ªè¡Œç­¾å
            - **Webç‰ˆæœ¬**: ä¸‹è½½ `couple-game-web.zip` å¹¶è§£å‹åˆ° Web æœåŠ¡å™¨

            ### ğŸš€ æœ¬æ¬¡æ›´æ–°
            ${{ github.ref_type == 'tag' && '- æ­£å¼ç‰ˆæœ¬å‘å¸ƒ' || '- å¼€å‘ç‰ˆæœ¬æ„å»º' }}
            - æäº¤ä¿¡æ¯: ${{ github.event.head_commit.message }}
            - æäº¤å“ˆå¸Œ: ${{ github.sha }}
            - åˆ†æ”¯: ${{ github.ref_name }}

            ### ğŸ“‹ å®‰è£…è¯´æ˜
            **Android**: ç›´æ¥å®‰è£… APK æ–‡ä»¶
            **iOS**: ä¸‹è½½æ— ç­¾å IPAï¼Œä½¿ç”¨ Xcode æˆ–å…¶ä»–å·¥å…·ç­¾ååå®‰è£…
            **Web**: è§£å‹ zip æ–‡ä»¶å¹¶éƒ¨ç½²åˆ° Web æœåŠ¡å™¨
          draft: false
          prerelease: ${{ github.ref_type != 'tag' }}

      - name: Upload Android APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./android-apk/couple-game.apk
          asset_name: couple-game-android.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload iOS IPA to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ios-ipa-unsigned/couple-game-unsigned.ipa
          asset_name: couple-game-ios-unsigned.ipa
          asset_content_type: application/octet-stream

      - name: Upload Web build to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./web-build/couple-game-web.zip
          asset_name: couple-game-web.zip
          asset_content_type: application/zip

      - name: Notify completion
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "ğŸ‰ æ­£å¼ç‰ˆæœ¬ Release ${{ steps.version.outputs.version }} åˆ›å»ºæˆåŠŸï¼"
          else
            echo "ğŸš€ å¼€å‘ç‰ˆæœ¬ Release ${{ steps.version.outputs.version }} åˆ›å»ºæˆåŠŸï¼"
          fi
          echo "ğŸ“± Android APK: couple-game-android.apk"
          echo "ğŸ iOS IPA (æ— ç­¾å): couple-game-ios-unsigned.ipa"
          echo "ğŸŒ Webç‰ˆæœ¬: couple-game-web.zip"
          echo "ğŸ“ æäº¤ä¿¡æ¯: ${{ github.event.head_commit.message }}"