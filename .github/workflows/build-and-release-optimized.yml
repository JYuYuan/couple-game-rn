name: Build and Release

on:
  # æ–¹å¼ä¸€ï¼špush tag æ—¶è§¦å‘
  push:
    tags:
      - 'v*'
  # æ–¹å¼äºŒï¼šæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.4'

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=2048m -Dorg.gradle.daemon=false
      EXPO_NO_DOTENV: 1
      CI: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Accept Android licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Setup environment variables
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "PATH=$PATH:$ANDROID_HOME/emulator:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_ENV

      - name: Show environment info
        run: ./.github/scripts/show-env-info.sh

      - name: Install dependencies
        run: ./.github/scripts/install-deps.sh

      - name: Setup Expo
        run: |
          if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
            npx expo login --non-interactive -u ${{ secrets.EXPO_USERNAME }} || true
          fi

      - name: Build Android APK
        run: ./.github/scripts/build-android.sh
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_BUILD_SKIP_CREDENTIALS_CHECK: 1
          EAS_NO_VCS_IGNORE_CHECK: 1

      - name: Find and upload APK
        run: |
          APK_FILE=$(find . -name "*.apk" -type f ! -path "./node_modules/*" | head -1)
          echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT
          echo "apk_name=$(basename $APK_FILE)" >> $GITHUB_OUTPUT
        id: find_apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 30

  build-ios:
    runs-on: macos-latest
    env:
      EXPO_NO_DOTENV: 1
      CI: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show environment info
        run: ./.github/scripts/show-env-info.sh

      - name: Install dependencies
        run: ./.github/scripts/install-deps.sh

      - name: Setup Expo
        run: |
          if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
            npx expo login --non-interactive -u ${{ secrets.EXPO_USERNAME }} || true
          fi

      - name: Build iOS IPA
        run: ./.github/scripts/build-ios.sh

      - name: Find and upload IPA
        run: |
          IPA_FILE=$(find ./build -name "*.ipa" -type f | head -1)
          echo "ipa_path=$IPA_FILE" >> $GITHUB_OUTPUT
          echo "ipa_name=$(basename $IPA_FILE)" >> $GITHUB_OUTPUT
        id: find_ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ${{ steps.find_ipa.outputs.ipa_path }}
          retention-days: 30

  build-web:
    runs-on: ubuntu-latest
    env:
      EXPO_NO_DOTENV: 1
      CI: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show environment info
        run: ./.github/scripts/show-env-info.sh

      - name: Install dependencies
        run: ./.github/scripts/install-deps.sh

      - name: Setup Expo
        run: |
          if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
            npx expo login --non-interactive -u ${{ secrets.EXPO_USERNAME }} || true
          fi

      - name: Build Web
        run: ./.github/scripts/build-web.sh

      - name: Copy SEO files to dist
        run: |
          echo "ğŸ“‹ Copying SEO files to dist..."

          # ç¡®ä¿ dist ç›®å½•å­˜åœ¨
          if [ ! -d "dist" ]; then
            echo "âŒ Error: dist directory not found!"
            exit 1
          fi

          # å¤åˆ¶ robots.txt
          if [ -f "public/robots.txt" ]; then
            cp public/robots.txt dist/robots.txt
            echo "âœ… Copied robots.txt"
          else
            echo "âš ï¸  robots.txt not found"
          fi

          # å¤åˆ¶ sitemap.xml
          if [ -f "public/sitemap.xml" ]; then
            cp public/sitemap.xml dist/sitemap.xml
            echo "âœ… Copied sitemap.xml"
          else
            echo "âš ï¸  sitemap.xml not found"
          fi

          # å¤åˆ¶ manifest.json (å¦‚æœ Expo æ²¡æœ‰è‡ªåŠ¨ç”Ÿæˆ)
          if [ -f "public/manifest.json" ] && [ ! -f "dist/manifest.json" ]; then
            cp public/manifest.json dist/manifest.json
            echo "âœ… Copied manifest.json"
          fi

          # å¤åˆ¶ Open Graph å›¾ç‰‡
          if [ -f "public/og-image.png" ]; then
            cp public/og-image.png dist/og-image.png
            echo "âœ… Copied og-image.png"
          fi

          if [ -f "public/twitter-card.png" ]; then
            cp public/twitter-card.png dist/twitter-card.png
            echo "âœ… Copied twitter-card.png"
          fi

          # å¤åˆ¶å…¶ä»–å›¾æ ‡
          for file in public/favicon-*.png public/apple-touch-icon.png; do
            if [ -f "$file" ]; then
              cp "$file" "dist/$(basename $file)"
              echo "âœ… Copied $(basename $file)"
            fi
          done

          # åˆ›å»º .nojekyll æ–‡ä»¶
          touch dist/.nojekyll
          echo "âœ… Created .nojekyll"

          echo "ğŸ‰ All SEO files copied successfully!"

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/
          retention-days: 30

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy-pages:
    needs: build-web
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  push-to-pages-branch:
    needs: [build-web, deploy-pages]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: ./.github/scripts/install-deps.sh

      - name: Build Web
        run: ./.github/scripts/build-web.sh

      - name: Configure git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Create or update pages branch
        run: |
          # ä¸¢å¼ƒæ‰€æœ‰æœ¬åœ°æ›´æ”¹
          git reset --hard HEAD
          git clean -fd

          # åˆ é™¤æœ¬åœ° pages åˆ†æ”¯ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
          git branch -D pages 2>/dev/null || true

          # åˆ›å»ºå…¨æ–°çš„ orphan åˆ†æ”¯
          git checkout --orphan pages

          # æ¸…ç©ºæ‰€æœ‰å†…å®¹
          git rm -rf . 2>/dev/null || true

          # å¤åˆ¶æ„å»ºæ–‡ä»¶åˆ°åˆ†æ”¯æ ¹ç›®å½•
          cp -r dist/* .
          cp dist/.nojekyll . 2>/dev/null || true

          # æäº¤å¹¶å¼ºåˆ¶æ¨é€
          git add .
          git commit -m "chore: update pages content from main branch"
          git push -f origin pages

          echo "âœ… æˆåŠŸå¼ºåˆ¶æ¨é€åˆ° pages åˆ†æ”¯"


  create-release:
    needs: [build-android, build-ios, build-web]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/

      - name: Determine release tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        run: |
          echo "ç”Ÿæˆç‰ˆæœ¬ä¿¡æ¯..."
          # å®‰å…¨åœ°è·å– tags
          TAGS=($(git tag --sort=-creatordate 2>/dev/null || echo ""))

          if [ ${#TAGS[@]} -eq 0 ]; then
            echo "æ²¡æœ‰æ‰¾åˆ°ä»»ä½• tagï¼Œä½¿ç”¨é¦–æ¬¡å‘å¸ƒ"
            echo "é¦–æ¬¡å‘å¸ƒ" > CHANGELOG.txt
          elif [ ${#TAGS[@]} -eq 1 ]; then
            echo "åªæœ‰ä¸€ä¸ª tag"
            echo "ç‰ˆæœ¬ ${TAGS[0]} å‘å¸ƒ" > CHANGELOG.txt
          else
            echo "æ‰¾åˆ°å¤šä¸ª tags"
            PREVIOUS_TAG=${TAGS[1]}
            CURRENT_TAG=${TAGS[0]}
            echo "ä» $PREVIOUS_TAG æ›´æ–°åˆ° $CURRENT_TAG"
            echo "ä»ç‰ˆæœ¬ $PREVIOUS_TAG æ›´æ–°åˆ° $CURRENT_TAG" > CHANGELOG.txt
          fi

          echo "ç”Ÿæˆçš„ç‰ˆæœ¬ä¿¡æ¯:"
          cat CHANGELOG.txt

      - name: Create GitHub Release
        run: ./.github/scripts/create-release.sh "${{ steps.get_tag.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}