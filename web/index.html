<!--
  Expo Web Custom HTML Template
  自定义 HTML 模板用于 SEO 优化

  文件位置: web/index.html
  Expo 会在构建时使用这个模板
-->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />

    <!--
      Expo 会在这里注入以下标签:
      - viewport meta
      - manifest link
      - theme-color
      - favicon
    -->

    <!-- 基础 SEO Meta 标签 -->
    <meta name="description" content="专为情侣设计的多人互动游戏平台！包含经典飞行棋、刺激扫雷、幸运大转盘和趣味18+任务。支持在线联机和局域网对战。" />
    <meta name="keywords" content="情侣游戏,双人游戏,在线游戏,飞行棋,扫雷游戏,幸运转盘,情侣任务,互动游戏,多人游戏,局域网游戏,联机游戏" />
    <meta name="author" content="Couple Games Team" />
    <meta name="copyright" content="© 2024 Couple Games. All rights reserved." />

    <!-- 搜索引擎指令 -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <meta name="referrer" content="origin-when-cross-origin" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://qqfly.netlib.re/" />
    <meta property="og:title" content="情侣游戏合集 - 让爱情更有趣" />
    <meta property="og:description" content="飞行棋、扫雷、幸运大转盘、趣味任务四合一！支持在线和局域网联机，专为情侣打造的互动游戏平台。" />
    <meta property="og:image" content="https://qqfly.netlib.re/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="情侣游戏合集预览图" />
    <meta property="og:site_name" content="情侣游戏合集" />
    <meta property="og:locale" content="zh_CN" />
    <meta property="og:locale:alternate" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://qqfly.netlib.re/" />
    <meta name="twitter:title" content="情侣游戏合集 | 四款趣味互动游戏" />
    <meta name="twitter:description" content="飞行棋、扫雷、转盘、任务 - 让情侣关系更甜蜜的游戏平台" />
    <meta name="twitter:image" content="https://qqfly.netlib.re/twitter-card.png" />

    <!-- 多语言支持 -->
    <link rel="alternate" hreflang="zh-CN" href="https://qqfly.netlib.re/" />
    <link rel="alternate" hreflang="en" href="https://qqfly.netlib.re/en" />
    <link rel="alternate" hreflang="x-default" href="https://qqfly.netlib.re/" />

    <!-- PWA / 移动端优化 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="情侣游戏" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://qqfly.netlib.re/" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Title (Expo 可能会覆盖) -->
    <title>情侣游戏合集 | 飞行棋·扫雷·转盘·趣味任务</title>

    <!-- JSON-LD 结构化数据 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "情侣游戏合集",
      "alternateName": "Couple Games Collection",
      "description": "专为情侣设计的多人互动游戏平台，包含飞行棋、扫雷、幸运大转盘和趣味任务",
      "url": "https://qqfly.netlib.re",
      "applicationCategory": "Game",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",

      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1000",
        "bestRating": "5",
        "worstRating": "1"
      },
      "featureList": [
        "经典飞行棋对战",
        "智力扫雷挑战",

      ],
      "author": {
        "@type": "Organization",
        "name": "Couple Games Team"
      },
      "inLanguage": ["zh-CN", "en"],

      "playMode": ["Multi-Player", "Co-op"],
      "isAccessibleForFree": true
    }

    <!-- BreadcrumbList 面包屑导航 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "首页",
          "item": "https://qqfly.netlib.re/"
        }
      ]
    }

    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",

      "url": "https://qqfly.netlib.re",

      }

  </head>
  <body>
    <!-- Expo 会在这里注入应用的根节点 -->
    <div id="root"></div>

    <!-- Noscript fallback -->
    <noscript>

</html>
